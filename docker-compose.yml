version: "3.7"
services:
  postgres:
    container_name: postgres
    restart: always
    image: postgres:10
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    volumes:
      - postgres-db:/var/lib/postgresql/data
      # - ./.pgdatabase:/var/lib/postgresql/data
      # - ./createdb.sql:/docker-entrypoint-initdb.d/createdb.sql
    ports:
      - "5432:5432"
  app:
    container_name: app
    restart: always
    build:
      context: .
      dockerfile: Dockerfile-dev
    environment:
      - FLASK_ENV=docker
    ports:
      - 5000:5000
    volumes:
      - .:/app
    depends_on:
      - postgres
    entrypoint:
      - /app/scripts/docker_script.sh

volumes:
  postgres-db:
    name: postgres-db
